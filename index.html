<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อาริว รัก เพชร</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2; /* พื้นหลังชมพู */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #ff4d94;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* เอฟเฟคเมื่อกดค้างที่รูป */
        .image-container:active img {
            transform: scale(3); /* ขยายรูป */
        }

    </style>
</head>
<body>

    <h1>อาริว รัก เพชร</h1>

    <!-- Container สำหรับรูป -->
    <div class="image-container">
        <img src="https://symbl-world.akamaized.net/i/webp/67/10bd41d47d4180ab945d58ff652551.webp" alt="Heart Image">
    </div>

</body>
</html>
